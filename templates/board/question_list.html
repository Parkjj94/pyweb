<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hi~ pyweb</title>
</head>
<body>
    <h2>질문 목록</h2>
    {% if question_list %}
    <ul>
            {% for question in question_list %}
            <li>
                <a href="{% url 'board:detail' %">{{ question.subject }}</a>
            </li>
            {% endfor %}
    </ul>
    {% else %}
    <p>질문이 없습니다.</p>
    {% endif %}

</body>
</html>
